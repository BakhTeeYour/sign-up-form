<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign-up form</title>
</head>
<body>
<div class="container">
    <div class="sign-up">
        <form class="sign-up__form">
            <label class="sign-up__input-title" for="name">Имя</label>
            <input id="name" class="sign-up__input" type="text" name="name" placeholder="Введите Имя">
            <div class="sign-up__err-msg" style="display: none;"></div>

            <label class="sign-up__input-title" for="surname">Фамилия</label>
            <input id="surname" class="sign-up__input" type="text" name="surname" placeholder="Введите Фамилию">
            <div class="sign-up__err-msg" style="display: none;"></div>

            <label class="sign-up__input-title" for="email">Email</label>
            <input id="email" class="sign-up__input" type="text" name="email" placeholder="Введите Эл.Почту">
            <div class="sign-up__err-msg" style="display: none;"></div>

            <label class="sign-up__input-title" for="password">Пароль</label>
            <input id="password" class="sign-up__input" type="password" name="password" placeholder="Введите Пароль">
            <div class="sign-up__err-msg" style="display: none;"></div>

            <label class="sign-up__input-title" for="confirm">Подтверждение пароля</label>
            <input id="confirm" class="sign-up__input" type="password" name="confirmPassword"
                   placeholder="Подтвердите Пароль">
            <div class="sign-up__err-msg" style="display: none;"></div>

            <label class="sign-up__input-title" for="date">Дата рождение</label>
            <input id="date" class="sign-up__input" type="date" name="date" placeholder="birthday">
            <div class="sign-up__err-msg" style="display: none;"></div>

            <button class="sign-up__button">Отправить</button>
        </form>
    </div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
